<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/layout :: layout (~{::body},'owners')}" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<h2 th:text="'List of Owners'"></h2>

<table class="table table-striped" id="owners">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 200px;">First name</th>
        <th style="width: 120px;">Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.getId()}"></td>
        <td th:text="${owner?.getFirstName()}"></td>
        <td th:text="${owner?.getLastName()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
