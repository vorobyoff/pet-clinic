<!DOCTYPE html>
<html lang="en"
      th:replace="~{fragments/layout :: layout (~{::body},'owners')}"
      xmlns:th="http://www.thymeleaf.org">
<body>

<h2>Owner Information</h2>

<table class="table table-striped" th:object="${owner}">
    <tr>
        <th>Name</th>
        <td><b th:text="*{firstName + ' ' + lastName}"></b></td>
    </tr>

    <tr>
        <th>Address</th>
        <td th:text="*{address}"></td>
    </tr>

    <tr>
        <th>City</th>
        <td th:text="*{city}"></td>
    </tr>

    <tr>
        <th>Telephone</th>
        <td th:text="*{phone}"></td>
    </tr>
</table>

<a class="btn btn-default" th:href="@{{id}/edit(id=${owner.getId()})}">Edit Owner</a>
<a class="btn btn-default" th:href="@{{id}/pets/new(id=${owner.getId()})}">Add New Pet</a>

<br/>
<br/>
<br/>

<h2>Pets and Visits</h2>

<table class="table table-striped">

    <tr th:each="pet : ${owner.getPets()}">
        <td valign="top">
            <dl class="dl-horizontal">
                <dt>Name</dt>
                <dd th:text="${pet.getName()}"></dd>

                <dt>Birth Date</dt>
                <dd th:text="${#temporals.format(pet.getBirthDate(), 'yyyy-MM-dd')}"></dd>

                <dt>Type</dt>
                <dd th:text="${pet.getType().getName()}"></dd>
            </dl>
        </td>

        <td valign="top">
            <table class="table-condensed">
                <thead>
                <tr>
                    <th>Visit Date</th>
                    <th>Description</th>
                </tr>
                </thead>

                <tr th:each="visit : ${pet.getVisits()}">
                    <td th:text="${#temporals.format(visit.getDate(), 'yyyy-MM-dd')}"></td>
                    <td th:text="${visit?.getDescription()}"></td>
                </tr>
                <tr>
                    <td>
                        <a th:href="@{{ownerId}/pets/{petId}/edit(ownerId=${owner.getId()},petId=${pet.getId()})}">Edit
                            Pet</a>
                    </td>
                    <td>
                        <a th:href="@{{ownerId}/pets/{petId}/visits/new(ownerId=${owner.getId()},petId=${pet.getId()})}">Add
                            Visit</a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

</table>

</body>
</html>
